{% extends 'escala_app/base.html'%}

{%block body_block%}
<br><br>
        <h1>{% if object %}Atualizar {% else %}Cadastrar{%endif%} {{name}}</h1>
        <form  method="post">
            {%if name != "Postos"%}
            <label>Utilize o formato (DD/MM/AAAA) para datas</label>
            {%endif%}
            <table>
            {{form.as_table}}
            <tr><td></td><td>
                {% if object %}
                    <input type="submit" class="btn btn-primary container" value="Atualizar">
                {% else %}
                    <input type="submit" class="btn btn-primary container" value="Cadastrar">
                {%endif%}
            </td></tr>
            </table>
            {%csrf_token%}
        </form>
{%endblock%}
