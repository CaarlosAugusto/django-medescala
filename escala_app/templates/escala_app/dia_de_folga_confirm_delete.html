{% extends "escala_app/base.html" %}

{% block body_block %}
<br><br>
<div class="col-sm-12">
  <h1>Deletar</h1>
  {%if "Folga" in name%}
  <p class="text-break">Deletar folga do dia {{item.dia_folga}} do médico {{item.medico}}?</p>
  {%else%}
  <p class="text-break">Deletar escala do dia {{item.data}} do médico {{item.medico}}?</p>
  {%endif%}
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'escala_app:detail' pk=item.medico.pk %} ">Cancel</a>
  
  </form>
</div>

{% endblock %}
